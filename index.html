<!DOCTYPE html>
<html>
  <head>
    <title>Chat com Node.js e Socket.IO</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      .system-message { font-style: italic; color: #888; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      const username = prompt("Qual Ã© o seu nome?");
      if (username) {
        socket.emit('set username', username);
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value && username) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', (data) => {
        const item = document.createElement('li');
        item.textContent = `${data.user}: ${data.text}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('user joined', (username) => {
        const item = document.createElement('li');
        item.classList.add('system-message');
        item.textContent = `${username} entrou no chat`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('user left', (username) => {
        const item = document.createElement('li');
        item.classList.add('system-message');
        item.textContent = `${username} saiu do chat`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
